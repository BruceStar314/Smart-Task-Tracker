<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Smart Task Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Task Checklist</h1>
      </div>
      <div class="task-container">
        <table>
          <tr class="title-container">
            <th>Done</th>
            <th>Task</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th>Notes</th>
          </tr>
        </table>
        <table class="task-done">
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
